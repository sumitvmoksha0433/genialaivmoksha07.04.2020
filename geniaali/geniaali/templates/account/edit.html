{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Edit your account{% endblock %}

{% block content %}
  <h1>Edit your account</h1>
  <p>You can edit your account using the following form:</p>
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-md-offset-3">
  <form action="summary.html" method="post" enctype="multipart/form-data">
    {{ user_form|crispy }}
    {{ profile_form|crispy }}
    {% csrf_token %}
    <p><br>
      <input type="button" value="Save Changes" class="btn btn-primary btn-lg btn-block"></p>
  </form>
{% endblock %}
